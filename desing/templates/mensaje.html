<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neunapp Desarrollo de software cusco</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/foundation.min.js"></script>
  </head>
  <body>
    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <div class="top-bar header" id="responsive-menu">
      <div class="top-bar-left header-left">
        <ul class="menu">
          <h1 class="header__logo">
            <a href="#" class="header__logo__link">Neunapp</a>
          </h1>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Cotizacion</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Vitrina</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Blog</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Clientes</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__item__link">Cita</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- tarjeta de confirmacion -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center mensaje">
        <div class="cell small-12 large-8 mensaje__content">
          <div class="callout mensaje__content__card">
            <h5 class="mensaje__content__card__title">
              Solicitud Registrada
              <i class="fa fa-smile-o" aria-hidden="true"></i>
            </h5>
            <p class="mensaje__content__card__text">Hemos registrado su solicitud, muy pronto estaremos en contacto con Ud.</p>
            <a href="/" class="mensaje__content__card__link">Seguir navegando por Neunapp.</a>
          </div>
        </div>
      </div>
    </div>
    <!-- fin tarjeta de confirmacion -->
  </body>
  <script type="text/javascript" src="/js/app.js"></script>
</html>
